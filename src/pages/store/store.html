<ion-header>
  <ion-navbar>
    <ion-title style="padding: 10px 10px 10px 68px;">Mercado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-title style="text-align: center;">{{ weaponSet }}</ion-title>

  <ion-card *ngFor="let weapon of weapons">
    <ion-card-header>
      <ion-card-title style="text-align: center">{{ weapon.nome }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: center">{{ weapon.tipo }}</p>
    </ion-card-content>
    <ion-card>
      <ion-card-content class="principal-info">
        <p>Dano: {{ weapon.dano }}</p>
        <p>Fn: {{ weapon.fn }}</p>
        <p>Valor: {{ weapon.preco }}</p>
        <p>Disponível: {{ weapon.quantidade }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="weapon.observacao">
      <ion-card-content>
        <p style="text-align: center">{{ weapon.observacao }}</p>
      </ion-card-content>
    </ion-card>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-card class="nav-bar-market">
    <ion-card-content class="content-nav-bar">
      <button class="option-nav-bar" (click)="loadList('Armas Corporais')" ion-button>
        <img src="assets/imgs/market/sword.png">
      </button>
      <button class="option-nav-bar" (click)="loadList('Equipamentos de Proteção')" ion-button>
        <img class="armour-img" src="assets/imgs/market/armour.svg">
      </button>
      <button class="option-nav-bar" (click)="loadList('Armas de Distância')" ion-button>
        <img class="distance-img" src="assets/imgs/market/distancia.svg">
      </button>
      <button class="option-nav-bar" (click)="loadList('Itens para Conjuradores')" ion-button>
        <img src="assets/imgs/market/magic.png">
      </button>
      <button class="option-nav-bar more-button" (click)="loadList('Outros Itens')" ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-footer>
