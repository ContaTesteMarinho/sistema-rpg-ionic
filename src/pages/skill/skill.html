<ion-header>
  <ion-navbar>
    <ion-title>Escolha uma Habilidade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button *ngFor="let skill of skills" class="btn-card">
    <ion-card class="skill-card">
      <ion-card-header>
        <ion-card-title style="text-align: center">{{ skill.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ skill.feature }}</p>
        <p class="description">{{ skill.description }}</p>
      </ion-card-content>
    </ion-card>
  </button>

</ion-content>
